<!doctype HTML>
<html>
   <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
   <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
   <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>
         
         <a-marker preset="custom" type="pattern" url="pattern-qr-code1.patt">
            <a-image id="test" src="fish.jpg" position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="pattern-qr-code2.patt">
            <a-image id="test" src="arlo2.png" position="0 0 0" rotation="-90 0 0" width="3" height= "3" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>

         <a-marker preset="custom" type="pattern" url="pattern-qr-code3.patt">
            <a-image id="test" src="turtle-odyssey_showpageheader.jpg" position="0 0 0" rotation="-90 0 0" width="1.5" height="1" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Eyeblack.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Forest-fire.jpg" position="0 0 0" rotation="-90 0 0" width="10" height="10" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="QR-A.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="headshot-woman.jpg" position="0 0 0" rotation="-90 0 0" width="4" height="6" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Heart.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Bioeconomy.png" position="0 0 0" rotation="-90 0 0" width="6" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Circle.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Biomass.png" position="0 0 0" rotation="-90 0 0" width="4" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Square.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Rehab.png" position="0 0 0" rotation="-90 0 0" width="4" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Star.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Landscape.png" position="0 0 0" rotation="-90 0 0" width="7" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>
         
         <a-marker preset="custom" type="pattern" url="Music.patt" smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="20">
            <a-image id="test" src="Operational.png" position="0 0 0" rotation="-90 0 0" width="7" height="4" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
         </a-marker>

         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
